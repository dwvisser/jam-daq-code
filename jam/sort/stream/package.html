<head>
<title>jam.sort.stream package</title>
</head>
<body>
Customizable classes defining the data format to be sorted. 
The user may implement their own extensions of 
<code>jam.sort.stream.EventInputStream</code> and
<code>jam.sort.stream.EventOutputStream</code> to customize
Jam for their own acquisition system.
</body>
</html>
