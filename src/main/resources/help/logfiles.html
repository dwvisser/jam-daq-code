</HEAD>
<BODY>
<H2>Log Files</H2>
<p>Jam produces XML-formatted log files in the 
user's home directory. The home directory on Windows
systems is typically something like 
C:\Documents and Settings\username. The files are
sequentially named jam0.log, jam1.log, etc.</p>
