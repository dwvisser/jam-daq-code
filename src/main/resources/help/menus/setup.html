<h2>Setup Menu</h2>

<dl>
    <dt><a name="online">Online Sorting...</a></dt>
    <dd>Brings up a dialog box to set up files for acquiring data online.
    See <a href="../usingjam/online.html">Online Sorting</a>.</dd>
    <dt><a name="offline>Offline Sorting...</a></dt>
    <dd>Brings up a dialog box to set up files for sorting data offline.
    See <a href="../usingjam/offline.html">Offline Sorting</a>.</dd>
    <dt>Observe Remote...</dt>
    <dd>Brings up a dialog box to set up for remote viewing of a session.
        Disabled until this feature is added.</dd>
</dl>

<a href="index.html">Back</a> to Menus.
