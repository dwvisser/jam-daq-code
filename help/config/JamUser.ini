!User initialization file for Jam account
!Default name to use for experiment
exp.name=TestRun_
!
!Class path to sort routines use "default" for default class path
sort.classpath=default	
!sort.classpath=/home/ken	
!
!Default name to use for sort routine
!sort.routine=sort.coinc.july02.FPplusYLSA
sort.routine=help.sortfiles.EvsDE
!
!Path to save histograms to when running. If not defined use <user home directory>/spectra.
!hist.path=/home/data/spectra
!
!Path to save event files to when running. If not defined use <user home directory>/events.
!event.outpath=/home/data/events
!
!Default path to write log file to. If not defined use user home directory. 
!log.path=/home/data
!
!Path to read event files to when sorting. If not defined use <user home directory>/presort.
!event.inpath=/home/data/events
!
!Default name for output event file when sorting. If not defined use "sortout.evn"
event.outfile=sortout.evn

