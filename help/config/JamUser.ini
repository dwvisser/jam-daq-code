!User initialization file for Jam account
!Default name to use for experiment
exp.name=TestRun_
!Default name to use for sort routine
sort.routine=sort.coinc.july02.FPplusYLSA
!Class path to sort routines use "default" for default class path
sort.classpath=default	
!Path to save histograms to when running. If not defined user <home directory>/spectra.
!hist.path=/home/data/spectra
!Path to save event files to when running. If not defined use <home directory>/events.
!event.outpath=/home/data/events
!Default path to write log file to. If not defined use home directory. 
!log.path=/home/data
!Path to read event files to when sorting.
!event.inpath=/home/data/events
!Default name for output event file when sorting.
event.outfile=sortout.evn

